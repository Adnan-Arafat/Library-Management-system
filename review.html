<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review</title>
    <link rel="stylesheet" href="css/review-style.css">
</head>
<body>
    <!-- Search Bar -->
    <div class="top-search-bar">
        <input id="search-bar" type="text" placeholder="Search for books review...">
        <button id="search-btn">Search</button>
    </div>

    <div class="review-form">
        <h1>Rate this Book</h1>
        <div class="stars" id="stars">
            <span data-value="1" class="star">&#9733;</span>
            <span data-value="2" class="star">&#9733;</span>
            <span data-value="3" class="star">&#9733;</span>
            <span data-value="4" class="star">&#9733;</span>
            <span data-value="5" class="star">&#9733;</span>
        </div>
        <textarea placeholder="Write your opinion..."></textarea>
        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
        </div>
    </div>

    <div class="see-others-container">
        <button id="see-others-btn" onclick="window.location.href='show-review.html'">See Other Books Review</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Book Catalog</title>
  <link rel="stylesheet" href="css/catalogue.css">
</head>
<body>
  <header>
    <h1>Browse Our Upcoming Books</h1>
  </header>

  <section id="catalog">
    <div class="book" data-title="Book Title 1" data-author="Author 1" data-summary="A suspenseful mystery.">
      <img src="/Images/books1" alt="Book Cover 1">
      <h2>Book Title 1</h2>
      <button class="prebook-btn" onclick="preBook()">Pre-book</button>
    </div>
    <div class="book" data-title="Book Title 2" data-author="Author 2" data-summary="A suspenseful mystery.">
        <img src="/Images/books1" alt="Book Cover 1">
        <h2>Book Title 2</h2>
        <button class="prebook-btn" onclick="preBook()">Pre-book</button>
      </div>
      <div class="book" data-title="Book Title 3" data-author="Author 3" data-summary="A suspenseful mystery.">
        <img src="/Images/books1" alt="Book Cover 1">
        <h2>Book Title 3</h2>
        <button class="prebook-btn" onclick="preBook()">Pre-book</button>
      </div>
      
      <div class="book" data-title="Book Title 4" data-author="Author 4" data-summary="A suspenseful mystery.">
        <img src="/Images/books1" alt="Book Cover 1">
        <h2>Book Title 4</h2>
        <button class="prebook-btn" onclick="preBook()">Pre-book</button>
      </div>
      <div class="book" data-title="Book Title 5" data-author="Author 5" data-summary="A suspenseful mystery.">
        <img src="/Images/books1" alt="Book Cover 1">
        <h2>Book Title 5</h2>
        <button class="prebook-btn" onclick="preBook()">Pre-book</button>
      </div>
    <div class="book" data-title="Book Title 6" data-author="Author 6" data-summary="An inspiring autobiography.">
      <img src="/Images/books1" alt="Book Cover 1">
      <h2>Book Title 6</h2>
      <button class="prebook-btn" onclick="preBook()">Pre-book</button>
    </div>
    <!-- Add more books as needed -->
  </section>

  <div id="bookModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalAuthor"></p>
      <p id="modalSummary"></p>
    </div>
  </div>

  <a href="community.html" class="floating-btn">Join Community</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const books = document.querySelectorAll('.book');
      const modal = document.getElementById('bookModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalAuthor = document.getElementById('modalAuthor');
      const modalSummary = document.getElementById('modalSummary');
      const closeModal = document.getElementsByClassName('close')[0];

      books.forEach(book => {
        book.addEventListener('click', () => {
          modal.style.display = 'block';
          modalTitle.textContent = book.dataset.title;
          modalAuthor.textContent = `by ${book.dataset.author}`;
          modalSummary.textContent = book.dataset.summary;
        });
      });

      closeModal.onclick = function() {
        modal.style.display = 'none';
      }

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      }
    });

    function preBook() {
      alert("You have pre-booked this title.");
    }
  </script>

</body>
</html>
